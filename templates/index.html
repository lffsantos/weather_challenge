{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Como esta o tempo?</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <script src="{% static 'js/index.js' %}" crossorigin="anonymous"></script>
    <style>
        .disabled-search {
            pointer-events: none;
            cursor: default;
            text-decoration: none;
            background-color: gray
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Devo usar meu guarda chuva nos próximos 5 dias??</h1>
    <div class="row">
        <form>
            <div class="form-group col-md-2">
                <label for="inputPeriod">País</label><br>
                <select id="country" class="select-country" name="country" style="width: 100%" disabled>
                    {% for country in countries %}
                        <option value="{{country.initials}}" {% if country.initials == 'BR'%}selected{% endif %}>{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPeriod">Cidade</label><br>
                <select id="city" class="select-city" name="city" style="width: 100%">
                    <option value="3451328" selected>Ribeirão Preto</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <a type="submit" id="buscar" class="btn btn-primary">Buscar</a>
            </div>
        </form>
    </div>
    <br><br><br>
    <div class="content-body" style="font-size: 20px;font-weight: bold">

    </div>
    
    </div>
</body>
</html>
